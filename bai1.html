<script>
    let arr1 = [10, 5, 2, 8, -1, 6, 8]
    let arr2 = [2, 4, 0, 5, 1]
    let arr3 = [-8, -6, -2, -6, -1, -1, -4]
    let check = new findMaxScore()
    alert(check.getMax(arr1));
    alert(check.getMax(arr2));
    alert(check.getMax(arr3));
    function findMaxScore(arr) {
        this.arr = arr;
        this.getMax = function (arr) {
            let max = arr[0];
            for(let i = 1; i< arr.length; i++){
                if(max < arr[i]){
                    max = arr[i];
                }
        } return max;
        }
    }
